<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Iconos: Font Awesome (opcional) -->
  <script src="https://kit.fontawesome.com/tu_codigo.js" crossorigin="anonymous"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      <h1>ClearZone</h1>
    </div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Acerca de</a>
    </nav>
  </aside>

  <main>
    <header>
      <h2>¡Buen día!</h2>
      <p>Última lectura: <span id="last-reading">--</span></p>
    </header>

    <section class="cards">
      <div class="card">
        <h3>MQ135</h3>
        <p id="mq135">-</p>
      </div>
      <div class="card">
        <h3>CO2</h3>
        <p id="co2">-</p>
      </div>
      <div class="card">
        <h3>TVOC</h3>
        <p id="tvoc">-</p>
      </div>
    </section>

    <section class="alert" id="alert" hidden>
      <i class="fas fa-exclamation-triangle"></i>
      ¡Alerta! Niveles peligrosos detectados.
    </section>

    <section class="charts">
      <canvas id="mq135-chart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
